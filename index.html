<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BLOGV2</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/blog/cards.css">
    <link rel="stylesheet" href="assets/css/blog/images.css">
    <link rel="stylesheet" href="assets/css/blog/main.css">
    <link rel="stylesheet" href="assets/css/blog/offcanvas.css">
</head>

<body><div class="container py-4 py-xl-5">
    <div class="row mb-5">
        <div class="col-md-8 col-xl-6 text-center mx-auto">
            <h2>Heading</h2>
            <p class="w-lg-50">Curae hendrerit donec commodo hendrerit egestas tempus, turpis facilisis nostra nunc. Vestibulum dui eget ultrices.</p>
        </div>
    </div>
    
    <!-- Buscador -->
    <div class="d-md-flex align-items-md-center" style="margin-bottom: 12px;">
        <button class="btn btn-primary" type="button" style="background: rgb(55,81,126);border-style: none;border-top-right-radius: 0px;border-bottom-right-radius: 0px;">
            Buscar
        </button>
        <input id="search-input" type="search" name="Buscar" placeholder="Escribe lo que deseas aprender" 
            style="width: 100%;height: 36px;border-top-right-radius: 6px;border-bottom-right-radius: 6px;border: 2.6px solid rgb(55,81,126);" />
    </div>
    
    <div id="blog-container" class="row gy-4 row-cols-1 row-cols-md-2 row-cols-xl-3">
        <!-- Las publicaciones del blog se insertarán aquí mediante JavaScript -->
    </div>
</div>

<!-- Enlace al script de Blog.js -->
<script src="blog/loadBlogPosts.js"></script>
<div id="offcanvas" class="offcanvas offcanvas-end" tabindex="-1" data-bs-scroll="true" aria-labelledby="offcanvasLabel" style="width: 50%;">
    <div class="offcanvas-header">
        <h1 id="offcanvas-title" class="offcanvas-title" style="color: #000;"><strong>Título del Blog</strong></h1>
        <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <div id="offcanvas-content" style="color: #000; text-align: justify; white-space: normal;"></div>
    </div>
</div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/blog/app.js"></script>
    <script src="assets/js/blog/cache.js"></script>
    <script src="assets/js/blog/loadBlogPosts.js"></script>
    <script src="assets/js/blog/openOffcanvas.js"></script>
    <script src="assets/js/blog/setupSearch.js"></script>
    <script src="assets/js/blog/utils.js"></script>
</body>

</html>
