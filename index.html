<!DOCTYPE html>
<html data-bs-theme="light" lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Blog de Miguel</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Últimas Publicaciones del Blog</h1>
        <div class="row" id="blog-posts"></div>
    </div><div class="container mt-5">
  <h1 class="text-center mb-4">Últimas Publicaciones del Blog</h1>
  <div id="blog-posts" class="row">
    <!-- Las publicaciones del blog se cargarán aquí -->
  </div>
</div>
<script>
    const apiKey = "AIzaSyDxxxxx"; // API Key (Oculta por privacidad)
    const blogId = "458352342987592342"; // ID del Blog

    async function fetchPosts() {
        const url = `https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts?key=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();
        const posts = data.items.slice(0, 6);
        const container = document.getElementById("blog-posts");

        posts.forEach(post => {
            const col = document.createElement("div");
            col.classList.add("col-md-4", "mb-4");
            col.innerHTML = `
                <div class="card h-100 shadow">
                    <div class="card-body">
                        <h5 class="card-title">${post.title}</h5>
                        <p class="card-text">${post.contentSnippet?.slice(0, 100)}...</p>
                        <a href="${post.url}" target="_blank" class="btn btn-primary">Leer más</a>
                    </div>
                </div>`;
            container.appendChild(col);
        });
    }

    fetchPosts().catch(error => console.error("Error al obtener publicaciones:", error));
</script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
